<!DOCTYPE HTML>
<html>
<body>

<script>
function spinWords(str){
   let arr = str.split(' ');
    let result = [];
    for(let i = 0; i < arr.length; i++){
      if( arr[i].length >= 5){
           arr[i] = arr[i].split('').reverse().join('');
           result.push(arr[i])
      }
      else{
            result.push(arr[i]);
      }
    }

    return result.join(' ');
}

</script>

</body>
</html>
