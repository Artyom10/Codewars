  <script>
function test(maxNumber){
    if( maxNumber == 1 || maxNumber == 2){
    	return 0;
    }
    else if( maxNumber == 3){
      return 1;
    }
    else{
    	return test(maxNumber - 1) + test(maxNumber - 2) + test(maxNumber - 3);
    }
}

    let arrOfResults = [];
if(n == 1 || n == 2 || n == 3){

 }
 else{
 // arrOfResults.push(tribonacci(signature,n-1) + tribonacci(signature,n-2) + tribonacci(signature,n-3));

 }
}

function tribonacci1(signature,n){
let arrOfResults = [];
    for(let i = 0; i < signature.length ; i++){
       arrOfResults.push(signature[i])
    }
    for(let i = 3; i < n; i++){
       let result = arrOfResults[i-3] + arrOfResults[i-2] + arrOfResults[i-1];
       arrOfResults.push(result);
    }
    if( n == 1){
      return [signature[0]];
    }
    else if( n == 0){
      return [];
    }
    else if( n == 2){
      return [signature[0],signature[1]];
    }
    else if( n == 3){
      return signature;
    }

    else{
      return arrOfResults;
    }
}
console.log(tribonacci1([1,1,1],1));
