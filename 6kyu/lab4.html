<!DOCTYPE HTML>
<html>
<body>

<script>
function findOdd(arr) {
let count = 0;
  let result = [];
      for(let i = 0; i < arr.length; i ++){
        for(let r = 0; r < arr.length; r++){
          if( arr[i] == arr[r]){
            count += 1;
          }
        }
        if( count % 2 != 0){
          result.push(arr[i]);
        }
        count = 0;
      }
      result = Array.from(new Set(result));
      return Number(result.join(''));
}

</script>

</body>
</html>
