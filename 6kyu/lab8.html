<script>
function findOutlier(arr){
    let countEven = 0;
  let countOdd = 0;
  for(let i = 0; i < arr.length; i++){
      if( arr[i] % 2 == 0){
        countEven += 1;
      }
      else{
        countOdd += 1;
      }
  }
if( countEven == 1){
  arr = arr.filter( (item) => item % 2 == 0);
   let str = arr.join('');
   return +str;
}
else if( countOdd == 1){
  arr = arr.filter( (item) => item % 2 != 0);
   let str = arr.join('');
   return +str;
 }
}
</script>
