<script>
function digital_root(n) {
   let str = `${n}`;
  let arr = str.split('');
  for( let i = 0; i < arr.length; i++){
    arr[i] = +arr[i];
  }
   let sum = arr.reduce( (sum, current) => sum += current, 0 );
   if( sum < 10){
    return sum;
   }
   else{
    str = `${sum}`;
    arr = str.split('');
    for( let i = 0; i < arr.length; i++){
    arr[i] = +arr[i];
  }
  return arr.reduce( (sum, current) => sum += current, 0 );
   }
}
</script>
