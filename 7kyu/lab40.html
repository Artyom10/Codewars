 <body>
  <script>
function divisors(number) {
   let result = [];
   for(let i = 2; i <= number-1; i ++){
            if( number % i == 0){
            	result.push(i);
            }
   }
   if( result.length >= 1){
   	return result;
   }
   else{
   	return `${number} is prime`;
   }
};

console.log(divisors(12));

  </script>

 </body>
