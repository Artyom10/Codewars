 </head>
 <body>
  <script>
function deleteLetters(str){
	let stringOfLetter = 'aeiouyAEIOUY';
	let arr = str.split('').filter( (elem) => !stringOfLetter.includes(elem));
	return arr.join('');
}

console.log(deleteLetters('This website is for losers LOL'));
  </script>
