  <script>
function modifiedSum(arr, n) {
  let secondArrSum = arr.map( (el) => el**n).reduce( (sum,currentElem)=> sum += currentElem,0);
  let firstArrSum = arr.reduce( (sum,currentElem)=> sum += currentElem, 0);
  return secondArrSum - firstArrSum;
}
console.log(modifiedSum([1,2,3],3));
  </script>
